<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MapView</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'map/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div class="container-fluid row">
            <div id='map' class="col"></div>
            
            <script>
                var map = L.map('map').setView([19.4326, -99.1332], 10);
    
                L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
                }).addTo(map);

                {%for marker in markers %}
                    var marker = L.marker([{{marker.latitud}},{{marker.longitud}}]).addTo(map);
                    marker.bindPopup("<h5>{{marker.nombre}}</h5><br><p>{{marker.descripcion}}</p>");
                {% endfor %}

                var popup = L.popup();

                function onMapClick(e) {
                    popup
                        .setLatLng(e.latlng)
                        .setContent("Hiciste click en " + e.latlng.toString())
                        .openOn(map);
                }

                map.on('click', onMapClick);

                {%for poly in polygons%}
                    L.geoJSON({{poly.coordenadas | safe}}).addTo(map);
                {% endfor %}
                
            </script>
    
            <div id="marker-list" class="col">
                <h1>Prueba</h1>
                <h4>Marcadores activos:</h2>
                <ul>
                    {% for marker in markers %}
                        <li>{{ marker.nombre }} - {{ marker.descripcion }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </body>
</html>
